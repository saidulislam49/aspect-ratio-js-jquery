<style>

}
.ratings_input i{

    z-index: 0;
    font-size: 30px;
    transition: .2s;
}
.ratings_input i::after {
    position: absolute;
    content: '\f005';
    font-weight: 900;
    font-family: 'Font Awesome 5 Free';
    top: 0;
    left: 0;
    font-size: 30px;
    color: transparent;
}
.ratings_input:hover i::after{

}
.ratings_input input{

    z-index: 2;
    top: 50%;
    left: 50%;
    height: 30px;
    width: 30px;
    transform: translate(-50%,-50%);

}
</style>
